<style>
    body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
    }
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .thumbnail {
        width: 150px;
        height: auto;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px #888888;
        margin-bottom: 10px;
        cursor: pointer;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
        text-align: center; /* Center content horizontally */
    }

    .modal-content {
        margin: auto;
        display: block;
        max-width: 90%; /* Adjust as needed */
        max-height: 90%; /* Adjust as needed */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    @keyframes zoom {
        from {transform: translate(-50%, -50%) scale(0)}
        to {transform: translate(-50%, -50%) scale(1)}
    }

    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* Navigation Arrows on Sides */
    .prev,
    .next {
        cursor: pointer;
        position: fixed; /* Fixed to the viewport */
        top: 50%;
        width: auto;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.3s;
        user-select: none;
        -webkit-user-select: none;
        transform: translateY(-50%);
        z-index: 2; /* Ensure they are above the image */
    }

    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    .prev {
        left: 0;
        border-radius: 0 3px 3px 0;
    }

    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
</style>
