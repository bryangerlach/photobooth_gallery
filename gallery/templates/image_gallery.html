<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .thumbnail {
            width: 150px;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px #888888;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: translate(-50%, -50%) scale(0)}
            to {transform: translate(-50%, -50%) scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Navigation Arrows */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s;
            user-select: none;
            -webkit-user-select: none;
            transform: translateY(-50%);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Photobooth Image Gallery</h1>

    <div class="gallery-container">
        {% if image_urls %}
            {% for url in image_urls %}
                <img class="thumbnail" src="{{ url }}" alt="Photobooth Image" onclick="openModal('{{ url }}', {{ forloop.counter0 }})">
            {% endfor %}
        {% else %}
            <p class="error">No images found in the photobooth directory.</p>
        {% endif %}
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <img class="modal-content" id="modalImage">
        <a class="next" onclick="changeImage(1)">&#10095;</a>
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal elements
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var captionText = document.getElementById("caption");
        var imageList = {{ image_urls|safe }}; // Get the list of image URLs from Django

        var currentIndex = 0;

        function openModal(imgUrl, index) {
            modal.style.display = "block";
            modalImg.src = imgUrl;
            captionText.innerHTML = this.alt;
            currentIndex = index;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function changeImage(n) {
            currentIndex += n;
            if (currentIndex >= imageList.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = imageList.length - 1;
            }
            modalImg.src = imageList[currentIndex];
            // You can update the caption here if needed:
            // captionText.innerHTML = document.querySelectorAll('.thumbnail')[currentIndex].alt;
        }

        // Close modal if clicked outside the image
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
